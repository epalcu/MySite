<link href="{{ url_for('static', filename='css/ellias-site/contact.css') }}" rel="stylesheet">

<section class="content-section" id="contact">
    <div class="container">
        <div class="content-section-heading text-center">
            <h3 class="text-secondary mb-0">Contact</h3>
            <h2 class="mb-5">Hit Me Up</h2>

            <div class="row">
                <div class="col-12 mx-auto">
                    <form id="contactForm" action="" method="POST" role="form">
                        <div class="control-group" id="divName"> 
                            <div class="form-group floating-label-form-group controls">
                            <input type="text" class="form-control contact" placeholder="Name" id="name" required>
                            <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group" id="divEmail">
                            <div class="form-group floating-label-form-group controls">
                            <input type="email" class="form-control contact" placeholder="Email Address" id="email" required>
                            <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group" id="divMessage">
                            <div class="form-group floating-label-form-group controls">
                            <textarea rows="3" class="form-control contact" placeholder="Message" id="message" required></textarea>
                            <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="messageStatus" style="visibility: hidden">
                            <div class="alert alert-success">
                                <i class="fa fa-check fa-fw"></i> 
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn float-center" id="sendMessageButton">Send!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{{ url_for('static', filename='js/ellias-site/contact.js') }}"></script>
